<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Monitoring Form - L1</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
</head>
<body>
<main class="container">
    <h1 style="font-size: 16px;margin-top: 0;margin-bottom: 0">TG:L1</h1>
    <h2 style="font-size: 16px;margin-top: 0;margin-bottom: 0">Pre-grazing</h2>
    <button onclick="location.href='index.html'">Home</button>

    <div id="output"></div>
    <div class="container">
        <div id="section1" class="section">
            <h3 style="font-size: 14px;margin-top: 0;margin-bottom: 0">Grass Height</h3>
            <form id="calcForm" action="/calculate" method="POST">
                <div class="form-group">
                    <label for="txt6">Site name:</label>
                    <input type="text" id="txt6" name="txt6" maxlength="14" size="14">
                </div>
                <div class="form-group">
                    <label for="num7">Plot number:</label>
                    <input type="number" id="num7" name="num7" maxlength="14" size="14">
                </div>
                <div class="form-group">
                    <label for="num1">&nbsp;&nbsp;5 paces:</label>
                    <input type="number" id="num1" name="num1" maxlength="4" size="4">
                </div>
                <div class="form-group">
                    <label for="num2">10 paces:</label>
                    <input type="number" id="num2" name="num2" maxlength="4" size="4">
                </div>
                <div class="form-group">
                    <label for="num3">15 paces:</label>
                    <input type="number" id="num3" name="num3" maxlength="4" size="4">
                </div>
                <div class="form-group">
                    <label for="num4">20 paces:</label>
                    <input type="number" id="num4" name="num4" maxlength="4" size="4">
                </div>
                <div class="form-group">
                    <label for="num5">25 paces:</label>
                    <input type="number" id="num5" name="num5" maxlength="4" size="4">
                </div>


                    <button type="submit">Save</button>
                    <input type="hidden" name="result" value="<%= result %>">
                    <input type="hidden" name="result3" value="<%= result3 %>">
            </form>
        </div>
    </div>
</main>
</body>
</html>
